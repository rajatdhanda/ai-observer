<!DOCTYPE html>
<html>
<head>
    <title>Test Data Flow View</title>
    <style>
        body {
            background: #0a0a0a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function loadDataFlow() {
            const res = await fetch('http://localhost:3001/api/data-flow-view');
            const html = await res.text();
            document.getElementById('content').innerHTML = html;
        }
        loadDataFlow();
    </script>
</body>
</html>
