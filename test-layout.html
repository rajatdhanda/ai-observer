<!DOCTYPE html>
<html>
<head>
    <title>Test Layout</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial; }
        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 100px);
            width: 100%;
            gap: 0;
            margin-top: 100px;
            background: #f0f0f0;
        }
        .main {
            flex: 1 1 auto;
            overflow-y: auto;
            min-width: 0;
            padding: 20px;
            background: white;
        }
        .logs {
            flex: 0 0 400px;
            width: 400px;
            overflow-y: auto;
            border-left: 2px solid #333;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Main Content (Left)</h1>
            <p>This should be on the left side</p>
            <p>Lorem ipsum dolor sit amet...</p>
        </div>
        <div class="logs">
            <h2>Logs Panel (Right)</h2>
            <p>This should be on the right side</p>
            <p>Log entry 1...</p>
            <p>Log entry 2...</p>
        </div>
    </div>
</body>
</html>
